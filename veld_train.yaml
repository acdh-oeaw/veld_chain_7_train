x-veld:
  chain:
    about:
      description: "A NER trainig setup, utilizing spaCy 3's config system."
      topics:
        - "NLP"
        - "Machine learning"
        - "Named entity recognition"

services:
  veld_train:
    extends:
      file: ./veld_code_7_train_spacy_ner/veld_train.yaml
      service: veld_train
    volumes:
      - ./spacy_docbin/:/veld/input/
      - ./veld_data_6_apis_ner_models/:/veld/output/
    environment:
      input_spacy_docbin_train: /veld/input/train.spacy
      input_spacy_docbin_dev: /veld/input/dev.spacy
      input_spacy_docbin_eval: /veld/input/eval.spacy
      output_model_path: /veld/output/models/m4/model/
      output_train_log_path: /veld/output/models/m4/logs/train.log
      output_eval_log_path: /veld/output/models/m4/logs/eval.log

